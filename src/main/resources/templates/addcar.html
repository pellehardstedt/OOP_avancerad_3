<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Sign up</title>
  <link th:href="@{/css/styles.css}" rel="stylesheet"  />
  <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <link rel="shortcut icon" href="./FFBMINILOGO.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body class="sign-up-body">

<form th:action="@{/saveCar}" method="POST">

  <div class="container">
    <div class="row">
      <div class="col-lg-12 d-flex justify-content-center">
        <!-- <p class="error-signup-text" th:text="${errorsignupmsg}"></p> -->
      </div>
    </div>
  </div>

  <!-- DIV FOR REG PLATE COLUMN -->

  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <label for="register-username-id" class="col-form-label register-username-label">Number plate</label>
        <i class="fa fa-user fa-lg fa-fw ml-3"></i>
        <input type="text" class="form-control username-input-row" id="register-username-id" placeholder="ABC123" th:name="regplate">
      </div>
    </div>
  </div>
  <!-- DIV FOR BRAND AND MODEL COLUMN -->

  <div class="container">
    <div class="row">
      <div class="col-lg-6 pt-3">
        <label for="register-first-name-id" class="col-form-label register-first-name-label">Brand</label>
        <i class="fa fa-user fa-lg fa-fw"></i>
        <input type="text" class="form-control first-name-input-row" id="register-first-name-id" placeholder="Brand" th:name="brand">
      </div>
      <div class="col-lg-6 pt-3">
        <label for="register-last-name-id" class="col-form-label register-last-name-label">Model</label>
        <i class="fa fa-user fa-lg fa-fw"></i>
        <input type="text" class="form-control last-name-input-row" id="register-last-name-id" placeholder="Model" th:name="model">
      </div>
    </div>
  </div>

  <!-- DIV FOR TYPE COLUMN -->

  <div class="container justify-content-center">
    <div class="row">
      <div class="col-lg-12 pt-2">
        <label class="col-form-label register-email-label" >Type</label>
        <i class="fa fa-envelope fa-lg fa-fw"></i>
        <input type="text" class="form-control email-input-row" placeholder="Type"  th:name="type">

      </div>
    </div>
  </div>

  <!-- DIV FOR NUMBER OF PASSENGERS COLUMN -->

  <div class="container justify-content-center">
    <div class="row">
      <div class="col-lg-12 pt-2">
        <label class="col-form-label register-email-label" >Number of Passengers</label>
        <i class="fa fa-envelope fa-lg fa-fw"></i>
        <input type="text" class="form-control email-input-row" placeholder="Number of Passengers"  th:name="numberpassengers">

      </div>
    </div>
  </div>

  -->

  <!-- DIV FOR CAR DESCRIPTION COLUMN -->

  <div class="container justify-content-center">
    <div class="row">
      <div class="col-lg-12 pt-2">
        <label class="col-form-label register-email-label" >Description</label>
        <i class="fa fa-envelope fa-lg fa-fw"></i>
        <input type="text" class="form-control email-input-row" placeholder="Description"  th:name="cardesc">

      </div>
    </div>
  </div>

  <!-- DIV FOR ADD CAR BUTTON -->

  <div class="container d-flex justify-content-center sign-in">
    <div class="row">
      <div class="col-lg-12 pt-5">
        <button type="submit" id="add-car-button" class="btn btn-block btn-primary">Add car</button>
      </div>
    </div>
  </div>
</form>

<script src="script.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
