<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link rel="shortcut icon" href="./FFBMINILOGO.png" type="image/x-icon">

</head>

<header>
    <h1 class="h1-profile">Car <span>Sharing</span></h1>
    <nav>
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Contact Us</a></li>
            <li><a href="/logout">Log Out</a></li>
        </ul>
    </nav>
</header>
<body class="profile-body">
    <div class="container-cards">
        <div class="row">
            <div class="col-lg-3 d-flex justify-content-center">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Search cars.</h5>
                        <p class="card-text">Here you can search for other users cars</p>
                        <a href="/searchCars" class="btn btn-primary">Search cars</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 d-flex justify-content-center">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Your bookings</h5>
                        <div th:each="booking: ${bookings}">
                            <p th:text="${booking.getCarReg()}" />
                            <p th:text="${booking.getStartTime()}" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 d-flex justify-content-center">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Your cars</h5>
                        <div th:each="car: ${cars}">
                            <p th:text="${car.regPlate}" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 d-flex justify-content-center">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Add car</h5>
                        <p class="card-text">Here you can add a car that other users can rent.</p>
                        <a href="/addCar" class="btn btn-primary">Add car</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
