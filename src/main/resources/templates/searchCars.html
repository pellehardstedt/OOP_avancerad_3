<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Sign up</title>
  <link th:href="@{/css/styles.css}" rel="stylesheet"  />
  <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <link rel="shortcut icon" href="./FFBMINILOGO.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body class="sign-up-body">

<form th:action="@{/searchTerm}" method="POST">

  <div class="container">
    <div class="row">
      <div class="col-lg-12 d-flex justify-content-center">
        <!-- <p class="error-signup-text" th:text="${errorsignupmsg}"></p> -->
      </div>
    </div>
  </div>

  <!-- DIV FOR REG PLATE COLUMN -->

  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <label for="register-username-id" class="col-form-label register-username-label">Search Cars</label>
        <i class="fa fa-user fa-lg fa-fw ml-3"></i>
        <input type="text" class="form-control username-input-row" id="register-username-id" placeholder="Type in any search term" th:name="searchTerm">
        <button type="submit" id="search-car-button" class="btn btn-block btn-primary">Search</button>
      </div>
    </div>
  </div>
</form>
<div class="container-cards">
  <div th:each="car: ${cars}">
    <div class="row">
      <div class="col-lg-3 d-flex justify-content-center">
        <div class="card" style="width: 18rem;">
          <div class="card-body" th:data-id="${car.carId}">
            <h4 class="card-title" th:text="${car.regPlate}">Search cars.</h4>
            <p class="card-text" th:text="${car.brand}" />
            <p class="card-text" th:text="${car.model}" />
            <p class="card-text" th:text="${car.carDesc}" />
            <a th:data-id="${car.carId}" href="#" class="btn btn-primary" onclick="booking(this);">Book</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="script.js"></script>
<script src="bookingScript.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
