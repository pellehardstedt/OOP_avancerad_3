<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet"  />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link rel="shortcut icon" href="./FFBMINILOGO.png" type="image/x-icon">

</head>
<body class="sign-in-body">


<!-- DIV FOR BIG LOGO -->

<div class="container d-flex justify-content-center">
    <div class="row">
        <div class="col-lg-12 big-logo"
        ><img src="fblogo.png" class="img-fluid" alt="fakefacebooklogo">
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-lg-12 d-flex justify-content-center">
            <p class="success-text" th:text="${msg}"></p>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-lg-12 d-flex justify-content-center">
            <p class="error-text" th:text="${errorsigninmsg}"></p>
        </div>
    </div>
</div>


<!-- DIV FOR USERNAME COLUMN -->
<form th:action="@{/loginUser}" method="POST">
    <div class="container d-flex justify-content-center">
        <div class="row">
            <div class="col-lg-12">
                <div class="form-group row username-row">
                    <label for="input-username-row" class="col-form-label input-username">Username</label>
                    <i class="fa fa-user fa-lg fa-fw" style="margin: 13px 0 0 8px"></i>
                    <input type="username" class="form-control input-username-row" placeholder="Username" th:name="username">
                </div>
            </div>
        </div>
    </div>



    <!-- DIV FOR PASSWORD COLUMN -->

    <div class="container d-flex justify-content-center">
        <div class="row">
            <div class="col-lg-12">
                <div class="form-group row password-row">
                    <label for="input-password-row" class="col-form-label input-password">Password</label>
                    <i class="fa fa-lock fa-lg fa-fw" style="margin: 13px 0 0 8px"></i>
                    <input type="password" class="form-control input-password-row" placeholder="Password" th:name="password">
                </div>
            </div>
        </div>
    </div>



    <!-- DIV FOR SIGN IN BUTTON -->

    <div class="container d-flex justify-content-center sign-in">
        <div class="row">
            <div class="col-lg-12 pt-4">
                <button type="submit" id="sign-in-button" class="btn btn-block btn-primary" onclick="relocate_profile()">Sign In</button>
            </div>
        </div>
    </div>
</form>

<!-- DIV FOR FORGOT YOU PASSWORD LINK -->

<div class="container d-flex justify-content-center">
    <div class="row">
        <div class="col-lg-12 pt-4 forgot-password-col">
            <a href="#" class="forgot-your-password">Forgot Password?</a>
        </div>
    </div>
</div>


<!-- DIV FOR CREATE NEW ACCOUNT  -->

<div class="container create-new-account-container d-flex justify-content-center">
    <div class="row">
        <div class="col-lg-12 pt-4">
            <button type="submit" id="create-new-account-btn" class="btn" onclick="relocate_sign_up()">Create New Account</button>
        </div>
    </div>
</div>

<script src="script.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>


</body>
</html>
