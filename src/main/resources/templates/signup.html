<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet"  />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link rel="shortcut icon" href="./FFBMINILOGO.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>

<!-- DIV FOR BIG LOGO -->
<form th:action="@{/saveUser}" method="POST">
    <div class="container d-flex justify-content-center">
        <div class="row">
            <div class="col-lg-12 big-logo"
            ><img src="fblogo.png" class="img-fluid" alt="fakefacebooklogo">
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-lg-12 d-flex justify-content-center">
                <!-- <p class="error-signup-text" th:text="${errorsignupmsg}"></p> -->
            </div>
        </div>
    </div>



    <!-- DIV FOR USERNAME COLUMN -->

    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <label for="register-username-id" class="col-form-label register-username-label">Username</label>
                <i class="fa fa-user fa-lg fa-fw ml-3"></i>
                <input type="text" class="form-control username-input-row" id="register-username-id" placeholder="Username" th:name="username">
            </div>
        </div>
    </div>


    <!-- DIV FOR FIRST NAME AND LAST NAME COLUMN -->

    <div class="container">
        <div class="row">
            <div class="col-lg-6 pt-3">
                <label for="register-first-name-id" class="col-form-label register-first-name-label">First name</label>
                <i class="fa fa-user fa-lg fa-fw"></i>
                <input type="text" class="form-control first-name-input-row" id="register-first-name-id" placeholder="First name" th:name="firstName">
            </div>
            <div class="col-lg-6 pt-3">
                <label for="register-last-name-id" class="col-form-label register-last-name-label">Last name</label>
                <i class="fa fa-user fa-lg fa-fw"></i>
                <input type="text" class="form-control last-name-input-row" id="register-last-name-id" placeholder="Last name" th:name="lastName">
            </div>
        </div>
    </div>


    <!-- DIV FOR EMAIL COLUMN -->

    <div class="container justify-content-center">
        <div class="row">
            <div class="col-lg-12 pt-2">
                <label id="passwordlabel" for="form-control-email" class="col-form-label register-email-label" >Email</label>
                <i class="fa fa-envelope fa-lg fa-fw"></i>
                <input type="email" id="form-control-email" class="form-control email-input-row" placeholder="Email"  th:name="email">

            </div>
        </div>
    </div>


    <!-- DIV FOR PASSWORD AND CONFIRM PASSWORD COLUMN -->

    <div class="container justify-content-center">
        <div class="row">
            <div class="col-lg-6 pt-2">
                <label id="password-label" for="password-id" class="col-form-label register-password-label" >Password</label>
                <i class="fa fa-lock fa-lg fa-fw"></i>
                <input type="password" class="form-control password-input-row" id="password-id" placeholder="Password" th:name="password">
            </div>
            <div class="col-lg-6 pt-2">
                <label id="password-confirm-label" for="password-id-2" class="col-form-label register-confirm-password-label">Confirm password</label>
                <i class="fa fa-lock fa-lg fa-fw"></i>
                <input type="password" class="form-control confirm-password-input-row" id="password-id-2" placeholder="Password" th:name="passwordTwo">
            </div>
        </div>
    </div>


    <!-- DIV FOR SIGN UP BUTTON -->

    <div class="container d-flex justify-content-center sign-in">
        <div class="row">
            <div class="col-lg-12 pt-5">
                <button type="submit" id="sign-up-button" class="btn btn-block btn-primary">Sign Up</button>
            </div>
        </div>
    </div>



    <!-- DIV FOR FORGOT YOU PASSWORD LINK -->

    <div class="container d-flex justify-content-center">
        <div class="row">
            <div class="col-lg-12 pt-4 forgot-password-col">
                <span class="account-span"> Already have an account? </span>
                <br>
                <span class= "d-flex justify-content-center pt-2 sign-in-span">Sign in <a href="/signin" class="forgot-your-password pl-1">here</a></span>
            </div>
        </div>
    </div>
</form>

<script src="script.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
